<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет волонтёра</title>
  <link rel="stylesheet" href="account.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Личный кабинет волонтёра</h1>
    </header>

    <section class="profile">
      <h2>Профиль</h2>
      <div class="avatar">
        <img src="" alt="Аватарка" id="avatar">
      </div>
      <p><strong>ФИО:</strong> <span id="fullName"></span></p>
      <p><strong>Возраст:</strong> <span id="age"></span></p>
      <p><strong>Город:</strong> <span id="city"></span></p>
    </section>

    <section class="achievements">
      <h2>Достижения</h2>
      <ul id="achievementsList"></ul>
    </section>

    <section class="ranking">
      <h2>Рейтинг</h2>
      <p><strong>Место в рейтинге:</strong> <span id="rankingPosition"></span></p>
    </section>

    <section class="actions">
      <button class="ghost" id="logoutButton">Выход</button>
    </section>
  </div>
</body>
</html>
