<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация волонтера</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Регистрация волонтера</h1>
            <form id="volunteerForm">
                <div class="form-group">
                    <label for="fullName">ФИО*</label>
                    <input type="text" id="fullName" placeholder="Иванов Иван Иванович" required>
                    <span class="error" id="fullNameError"></span>
                </div>

                <div class="form-group">
                    <label for="birthDate">Дата рождения*</label>
                    <input type="date" id="birthDate" required>
                    <span class="error" id="birthDateError"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Телефон*</label>
                    <input type="tel" id="phone" placeholder="+7 (XXX) XXX-XX-XX" required>
                    <span class="error" id="phoneError"></span>
                </div>

                <button type="submit" class="btn">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
