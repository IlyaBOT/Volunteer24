<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в личный кабинет | SPort-24</title>
    <link rel="stylesheet" href="../../assets/auth/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../../assets/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="../../assets/favicon.svg" />
    <link rel="shortcut icon" href="../../assets/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../../assets/apple-touch-icon.png" />
    <link rel="manifest" href="../../assets/site.webmanifest" />
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="/auth" method="post">
			<h1>Регистрация для Партнёров</h1>
			<input type="text" name="part_name" placeholder="Наименование партнёра" />
			<input type="email" name="email" placeholder="Email" />
			<input type="password" name="password" placeholder="Пароль" />
			<button>Зарегистрироваться</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="/auth" method="post">
			<h1>Авторизация</h1>
			<input type="email" name="email" placeholder="Email" />
			<input type="password" name="password" placeholder="Пароль" />
			<a href="#">Забыли пароль?</a>
			<button>Войти</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Для Волотёров</h1>
				<p>Войдите в аккаунт для того что бы войти в личный кабинет</p>
				<button class="ghost" id="signIn">Зарегистрируйтесь</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Для Партнёров</h1>
				<p>Зарегистрируйтесь для поддержки активных волонтёров</p>
				<button class="ghost" id="signUp">Зарегистрируйтесь</button>
			</div>
		</div>
	</div>
</div>


<script src="../../assets/auth/auth.js"></script>
